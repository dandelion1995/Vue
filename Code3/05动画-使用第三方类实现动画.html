<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="../lib/animate.css">
    <!-- 入场bounceIn    离场bounceOut -->
</head>
<body>
   <div id="app">
	   <input type="button" value="toggle" @click="flag = !flag">
		<!-- 需求： 点击按钮，让h3显示，再点击，让h3隐藏 -->
     
        <!-- 1.使用transition元素，把需要被动画控制的元素，包裹起来 -->
        <!-- transition 元素，是Vue官方提供的 -->
        <!-- <transition enter-active-class="animated bounceIn"  leave-active-class="animated bounceOut">
            <h3 v-if="flag" >这个一个H3</h3>
        </transition> -->


        <!-- 使用 :duration="毫秒值" 来统一设置 入场和离场的时候动画时长 -->
        <!-- <transition enter-active-class="bounceIn"  leave-active-class="bounceOut" :duration="400">
                <h3 v-if="flag" class="animated">这个一个H3</h3>
        </transition> -->

        <!-- 使用 :duration="{enter: 200 , leave: 1000}" 来分别设置入场的时长和离场的时长 -->
        <transition enter-active-class="bounceIn"  leave-active-class="bounceOut" :duration="{enter: 200 , leave: 1000}">
                <h3 v-if="flag" class="animated">这个一个H3</h3>
        </transition>

        
   </div> 
   

   <script>
       //创建Vue实例，得到ViewModel
       var vm = new Vue({
           el:'#app',
           data:{
			   flag: false
		   },
           methods:{}
       });
   
   </script>
</body>
</html>
